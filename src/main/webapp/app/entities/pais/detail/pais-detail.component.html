<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pais) {
      <div>
        <h2 data-cy="paisDetailsHeading"><span jhiTranslate="pingeonControlApp.pais.detail.title">Pais</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pais.id }}</span>
          </dd>
          <dt><span jhiTranslate="pingeonControlApp.pais.codigo">Codigo</span></dt>
          <dd>
            <span>{{ pais.codigo }}</span>
          </dd>
          <dt><span jhiTranslate="pingeonControlApp.pais.nombre">Nombre</span></dt>
          <dd>
            <span>{{ pais.nombre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pais', pais.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
