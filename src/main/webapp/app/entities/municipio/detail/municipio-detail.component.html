<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (municipio) {
      <div>
        <h2 data-cy="municipioDetailsHeading"><span jhiTranslate="pingeonControlApp.municipio.detail.title">Municipio</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ municipio.id }}</span>
          </dd>
          <dt><span jhiTranslate="pingeonControlApp.municipio.nombreMunicipio">Nombre Municipio</span></dt>
          <dd>
            <span>{{ municipio.nombreMunicipio }}</span>
          </dd>
          <dt><span jhiTranslate="pingeonControlApp.municipio.provincia">Provincia</span></dt>
          <dd>
            @if (municipio.provincia) {
              <div>
                <a [routerLink]="['/provincia', municipio.provincia.id, 'view']">{{ municipio.provincia.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/municipio', municipio.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
